<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>
<body>
<div class="excel">
    <header class="excel__header">
        <input class="input" value="Новая таблица"/>
        <div>
            <span class="material-icons button">delete</span>
            <span class="material-icons button">exit_to_app</span>
        </div>
    </header>

    <section class="excel__toolbar">
        <div>
            <span class="material-icons button">format_align_left</span>
            <span class="material-icons button">format_align_center</span>
            <span class="material-icons button">format_align_right</span>
            <span class="material-icons button">format_bold</span>
            <span class="material-icons button">format_italic</span>
            <span class="material-icons button">format_underlined</span>
        </div>
    </section>

    <section class="excel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable spellcheck="false"></div>
    </section>

    <section class="excel__table">
        <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">D</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">D</div>
            </div>
        </div>
        <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
                <div class="cell selected" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell selected" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
